<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todoForm" autocomplete="on">
            <div class="input-section">
                <input type="text" 
                       id="todoInput" 
                       name="todoTask" 
                       placeholder="Enter your task" 
                       list="taskSuggestions"
                       autocomplete="on">
                <datalist id="taskSuggestions">
                    <option value="Meeting with team">
                    <option value="Doctor's appointment">
                    <option value="Grocery shopping">
                    <option value="Call client">
                    <option value="Review project">
                </datalist>
                <button type="submit">Add Task</button>
            </div>
        </form>
        <div class="todos-container" id="todosContainer">
            <!-- Todo items will be added here dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
